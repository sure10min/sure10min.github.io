<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Box Buttons</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .gift-button-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gift-button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gift-button img {
            max-width: 80px;
            margin-bottom: 10px;
        }
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-red {
            background-color: #F44336;
            color: white;
            border: none;
        }
        .btn-red:hover {
            background-color: #d32f2f;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="container animate__animated animate__fadeIn">
    <h2>Open Gift Boxes</h2>
    <div class="gift-button-wrapper">
        <div class="gift-button">
            <img src="https://raw.githubusercontent.com/sure10min/sure10min.github.io/main/Untitled_design__3_-removebg-preview.png" alt="Gift Box">
            <button id="showAdButton1" class="btn btn-red">Open</button>
        </div>
        <div class="gift-button">
            <img src="https://raw.githubusercontent.com/sure10min/sure10min.github.io/main/Untitled_design__3_-removebg-preview.png" alt="Gift Box">
            <button id="showAdButton2" class="btn btn-red">Open</button>
        </div>
        <div class="gift-button">
            <img src="https://raw.githubusercontent.com/sure10min/sure10min.github.io/main/Untitled_design__3_-removebg-preview.png" alt="Gift Box">
            <button id="showAdButton3" class="btn btn-red">Open</button>
        </div>
        <div class="gift-button">
            <img src="https://raw.githubusercontent.com/sure10min/sure10min.github.io/main/Untitled_design__3_-removebg-preview.png" alt="Gift Box">
            <button id="showAdButton4" class="btn btn-red">Open</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    function showAd(buttonId) {
        show_8579297().then(() => {
            toastr.success(`You have watched the ad on ${buttonId} and earned a reward!`, 'Congratulations');
        }).catch((error) => {
            toastr.error('There was an error displaying the ad.', 'Error');
            console.error(error);
        });
    }

    document.getElementById('showAdButton1').addEventListener('click', function() {
        showAd('Show Ad 1');
    });

    document.getElementById('showAdButton2').addEventListener('click', function() {
        showAd('Show Ad 2');
    });

    document.getElementById('showAdButton3').addEventListener('click', function() {
        showAd('Show Ad 3');
    });

    document.getElementById('showAdButton4').addEventListener('click', function() {
        showAd('Show Ad 4');
    });
</script>

</body>
</html>
